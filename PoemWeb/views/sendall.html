<% include header.html %>
    <ol class="breadcrumb " style="background: transparent;">
      <li><a href="/">Home</a></li>
      <li><a href="/message">消息系统</a></li>
      <li class="active">发送广播</li>
    </ol>
    <div >
      <%if(err){%>  
         <div class="alert alert-danger" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h5><%= err %></h5>
        </div>
      <%}%>  
      <%if(success){%> 
        <div class="alert alert-success" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h5><%= success %></h5>
        </div> 
      <%}%> 
      <form id="add" name="add" method="post" action="/message/sendall" enctype="multipart/form-data" >
        <div class="form-group">
          <label for="">标题</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="输入标题" ></div>
        <div class="form-group">
          <label for="">内容</label>
          <textarea class="form-control" rows="10" placeholder="输入内容" id="content" name="content" ></textarea>
        </div>
        <div class="form-group">
          <label for="">选择系统</label>
          <label class="radio-inline">
            <input type="radio" name="os" id="all" value="all" checked> 所有
          </label>
          <label class="radio-inline">
            <input type="radio" name="os" id="android" value="android"> android
          </label>
          <label class="radio-inline">
            <input type="radio" name="os" id="ios" value="ios"> ios
          </label>
        </div>  
        <button class="btn btn-default" type="submit" >发布</button>
      </form>
    </div>

<% include footer.html %>
