<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Poem</title>

    <!-- Bootstrap -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
    <div class="row">
      <div class="col-md-4 col-xs-1"></div>
      <div class="jumbotron col-md-4 col-xs-10">
        <%if(err){%>  
           <div class="alert alert-danger" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <%= err %>
          </div>
        <%}%> 
        <form class="form-inline" method="post" action="/login" enctype="multipart/form-data">
          <div class="input-group">
            <label for="">用户名:</label>
            <input type="text" class="form-control" id="user" name="user" placeholder="输入用户名"></div>
          <div class="input-group">
            <label for="">密码:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="输入密码"></div>
          <div class="checkbox">
            <font style="font-size:14px;">
            <input type="checkbox" name="autologin">自动登录</font>
          </div>
          <div style="float:right">
            <button type="submit" class="btn btn-default">登陆</button>
          </div>
        </form>
        <div>
          <div class="col-md-4 col-xs-1"></div>
        </div>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
